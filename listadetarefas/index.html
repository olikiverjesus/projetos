<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <div class="container">
        <div class="task-form">
            <form id="task-form">
                <div class="form-group">
                    <label for="task-text">Tarefa</label>
                    <input type="text" id="task-text" required>
                </div>
                <div class="form-group">
                    <label for="task-date">Data de Vencimento</label>
                    <input type="date" id="task-date">
                </div>
                <button type="submit" class="btn">Adicionar Tarefa</button>
            </form>
        </div>
        <div class="filters">
            <input type="text" id="search" placeholder="Buscar tarefas...">
            <select id="filter">
                <option value="all">Todas</option>
                <option value="completed">ConcluÃ­das</option>
                <option value="pending">Pendentes</option>
            </select>
        </div>
        <div class="task-list" id="task-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
