<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7e7e7;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Conversor de Moedas</h1>
  
  <div class="form-group">
    <label for="fromCurrency">De:</label>
    <select id="fromCurrency">
      <option value="USD">Dólar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="BRL">Real (BRL)</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="toCurrency">Para:</label>
    <select id="toCurrency">
      <option value="BRL">Real (BRL)</option>
      <option value="USD">Dólar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="amount">Valor:</label>
    <input type="number" id="amount" placeholder="Insira o valor">
  </div>
  
  <button onclick="converterMoeda()">Converter</button>
  
  <div class="result" id="result"></div>
  
  <script>
    function converterMoeda() {
      const taxasDeCambio = {
        "USD_BRL": 5.00,
        "EUR_BRL": 5.50,
        "BRL_USD": 0.20,
        "EUR_USD": 1.10,
        "BRL_EUR": 0.18,
        "USD_EUR": 0.91
      };

      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const amount = parseFloat(document.getElementById('amount').value);
      let result = document.getElementById('result');

      if (isNaN(amount) || amount <= 0) {
        result.textContent = "Por favor, insira um valor válido.";
        return;
      }

      const taxaDeCambioChave = `${fromCurrency}_${toCurrency}`;
      const taxaDeCambio = taxasDeCambio[taxaDeCambioChave];

      if (taxaDeCambio) {
        const valorConvertido = (amount * taxaDeCambio).toFixed(2);
        result.textContent = `${amount} ${fromCurrency} = ${valorConvertido} ${toCurrency}`;
      } else {
        result.textContent = "Conversão não disponível.";
      }
    }
  </script>
</body>
</html>
