<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Finanças Pessoais</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dashboard de Finanças Pessoais</h1>

  <div class="container">
    <div class="form-group">
      <h2>Adicionar Transação</h2>
      <input type="text" id="descricao" placeholder="Descrição">
      <input type="number" id="valor" placeholder="Valor" step="0.01">
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>
      <button onclick="adicionarTransacao()">Adicionar Transação</button>
    </div>

    <div class="form-group">
      <h2>Transações</h2>
      <div id="transacoes"></div>
    </div>

    <div class="form-group">
      <h2>Resumo</h2>
      <p>Entradas: <span id="total-entradas">R$ 0,00</span></p>
      <p>Saídas: <span id="total-saidas">R$ 0,00</span></p>
      <p>Saldo: <span id="saldo">R$ 0,00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
