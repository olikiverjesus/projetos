<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Finanças</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Finanças</h1>
        <div id="monthly-summary">
            <!-- Resumo mensal será exibido aqui -->
        </div>
        
        <h2>Adicionar Ganho</h2>
        <input type="text" id="income-name" placeholder="Nome do Ganho" />
        <input type="number" id="income-amount" placeholder="Valor" />
        <input type="month" id="income-month" placeholder="Mês do Ganho" />
        <button id="add-income">Adicionar Ganho</button>

        <h2>Adicionar Gasto</h2>
        <input type="text" id="expense-name" placeholder="Nome do Gasto" />
        <input type="number" id="expense-amount" placeholder="Valor" />
        <select id="expense-category">
            <option value="alimentacao">Alimentação</option>
            <option value="transporte">Transporte</option>
            <option value="moradia">Moradia</option>
            <option value="saude">Saúde</option>
            <option value="lazer">Lazer</option>
            <!-- Outras categorias aqui -->
        </select>
        <input type="month" id="expense-month" placeholder="Mês do Gasto" />
        <button id="add-expense">Adicionar Gasto</button>

        <div id="transactions-history">
            <!-- Histórico de transações será exibido aqui -->
        </div>
        <button id="load-more" style="display: none;">Carregar mais</button>
        
        <h2>Gráfico de Despesas</h2>
        <canvas id="expenses-chart"></canvas>

        <h2>Backup e Restore</h2>
        <button id="backup">Fazer Backup</button>
        <input type="file" id="upload" accept=".json" />
        <button id="restore">Restaurar Backup</button>

        <button id="theme-toggle">Alternar Tema</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
