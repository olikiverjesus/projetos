<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Assinaturas e Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Gerenciador de Assinaturas e Gastos</h1>
        
        <!-- Seção para gerenciar assinaturas -->
        <div class="subscription-controls">
            <h2>Assinaturas</h2>
            <input type="text" id="subscription-name" placeholder="Nome da Assinatura">
            <input type="number" id="subscription-cost" placeholder="Custo">
            <input type="date" id="subscription-date" placeholder="Data de Renovação">
            <button id="add-subscription">Adicionar Assinatura</button>
            <input type="date" id="reminder-date" placeholder="Data do Lembrete">
            <button id="add-reminder">Adicionar Lembrete</button>
        </div>

        <!-- Seção para adicionar e visualizar gastos -->
        <div class="expense-controls">
            <h2>Adicionar Gastos</h2>
            <input type="text" id="expense-category" placeholder="Categoria">
            <input type="number" id="expense-amount" placeholder="Valor">
            <input type="date" id="expense-date" placeholder="Data">
            <button id="add-expense">Adicionar Gasto</button>
        </div>

        <!-- Seções para exibir histórico e gráficos -->
        <div class="display-section">
            <h2>Resumo Mensal</h2>
            <div id="monthly-summary"></div>
            <h2>Histórico de Transações</h2>
            <ul id="transactions-history"></ul>
            <button id="load-more">Carregar Mais</button>
            <h2>Gráficos de Gastos</h2>
            <canvas id="expenses-chart"></canvas>
        </div>

        <!-- Alternar tema -->
        <button id="theme-toggle">Alternar Tema</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
