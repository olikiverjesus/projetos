<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Ganhos e Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Ganhos e Gastos</h1>
            <button id="theme-toggle">Alternar Tema</button>
        </header>

        <section class="summary">
            <h2>Resumo Mensal</h2>
            <div id="monthly-summary"></div>
        </section>

        <section class="transactions">
            <h2>Adicionar Ganho do Mês</h2>
            <input type="text" id="income-name" placeholder="Nome do Ganho">
            <input type="number" id="income-amount" placeholder="Valor" step="0.01">
            <button id="add-income">Adicionar Ganho</button>

            <h2>Adicionar Gasto</h2>
            <input type="text" id="expense-name" placeholder="Nome do Gasto">
            <input type="number" id="expense-amount" placeholder="Valor" step="0.01">
            <input type="text" id="expense-category" placeholder="Categoria">
            <button id="add-expense">Adicionar Gasto</button>

            <h2>Histórico de Transações</h2>
            <ul id="transactions-history"></ul>
            <button id="load-more">Carregar Mais</button>
        </section>

        <section class="categories">
            <h2>Categorias Personalizadas</h2>
            <input type="text" id="new-category" placeholder="Nova Categoria">
            <button id="add-category">Adicionar Categoria</button>
            <ul id="category-list"></ul>
        </section>

        <section class="backup">
            <button id="download-data">Baixar Dados</button>
            <input type="file" id="upload-data" />
        </section>

        <section class="annual-summary">
            <h2>Resumo Anual</h2>
            <div id="annual-summary"></div>
        </section>

        <section class="reminders">
            <h2>Adicionar Lembrete de Pagamento</h2>
            <input type="date" id="reminder-date">
            <button id="add-reminder">Adicionar Lembrete</button>
        </section>

        <section class="chart">
            <h2>Gráfico de Despesas</h2>
            <canvas id="expenses-chart"></canvas>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
