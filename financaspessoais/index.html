<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Finanças Pessoais</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gerenciador de Finanças Pessoais</h1>
  </header>

  <div class="container">
    <section class="balance">
      <h2>Saldo Atual</h2>
      <div id="balance" class="balance-amount">R$ 0,00</div>
    </section>

    <section class="transaction-history">
      <h2>Histórico de Transações</h2>
      <div id="transaction-months"></div>
    </section>

    <section class="add-transaction">
      <h2>Adicionar Nova Transação</h2>
      <form id="transaction-form">
        <div class="form-group">
          <label for="transaction-text">Descrição</label>
          <input type="text" id="transaction-text" placeholder="Ex: Salário, Compras">
        </div>
        <div class="form-group">
          <label for="transaction-amount">Valor <br> (negativo - despesa, positivo - receita)</label>
          <input type="number" id="transaction-amount" placeholder="Ex: -100, 500">
        </div>
        <div class="form-group">
          <label for="transaction-category">Categoria</label>
          <select id="transaction-category">
            <option value="Salário">Salário</option>
            <option value="Compras">Compras</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Transporte">Transporte</option>
            <option value="Lazer">Lazer</option>
            <!-- Adicione outras categorias conforme necessário -->
          </select>
        </div>
        <div class="form-group">
          <label for="transaction-date">Data da Transação</label>
          <input type="month" id="transaction-date">
        </div>
        <button type="submit" class="btn">Adicionar Transação</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
